# Logging
quarkus.log.console.format=%d{HH:mm:ss,SSS} %-6p [%c{3.}] (%t) %s%e%n
quarkus.log.console.darken=1
quarkus.log.level=WARN
quarkus.log.category."io.quarkus".level=INFO
quarkus.log.category."de.gedoplan".level=FINE
quarkus.log.category."javax.faces.validator.BeanValidator".level=ERROR

# must include web.xml and faces-config.xml to be parsed.
quarkus.native.resources.includes=META-INF/*.xml,*.properties

# default bean validation locale
quarkus.default-locale=en

# The list of all the supported MyFaces locales
quarkus.locales=ar,ca,cs,de,en,en_US,es,fr,it,ja,mt,nl,pl,pt,pt_BR,ru,sk,uk,zh_CN,zh_HK,zh_TW

# Remove this log warning after MyFaces-next-M8 as its been fixed
quarkus.http.access-log.enabled=false

# enable compression once https://github.com/quarkusio/quarkus/issues/31415 is fixed and remove OmniFaces GZipFilter
# quarkus.http.enable-compression=true
quarkus.servlet.direct-buffers=true

quarkus.live-reload.instrumentation=true
