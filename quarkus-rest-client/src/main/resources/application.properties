# Logging
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss,SSS} %-5p [%c] (%t) %s%e%n
quarkus.log.console.level=ALL
quarkus.log.console.color=false

quarkus.log.level=INFO

quarkus.log.category."de.gedoplan".level=DEBUG
quarkus.log.category."de.gedoplan.baselibs".level=INFO
quarkus.log.category."org.hibernate".level=ERROR

de.gedoplan.showcase.restcountries.eu.CountryApi/mp-rest/url=http://localhost:8080/restcountriesEuMock
%test.de.gedoplan.showcase.restcountries.eu.CountryApi/mp-rest/url=http://localhost:8081/restcountriesEuMock
de.gedoplan.showcase.restcountries.eu.CountryApi/mp-rest/scope=javax.enterprise.context.ApplicationScoped
