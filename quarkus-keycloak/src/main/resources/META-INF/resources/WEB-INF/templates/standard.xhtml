<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
  <title>quarkus-keycloak</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico"/>
</h:head>

<h:body>
  <h2>quarkus-keycloak</h2>

  <ui:insert name="content"/>

  <hr/>

    <h:panelGrid columns="2">
      <h:outputLabel value="User:" for="user"/>
      <h:outputText id="user" value="${userInfoPresenter.remoteUser}"/>

      <h:outputLabel value="Roles:" for="roles"/>
      <h:selectManyCheckbox id="roles" value="${userInfoPresenter.userRoles}" readonly="true">
        <f:selectItems value="${userInfoPresenter.allRoles}"/>
      </h:selectManyCheckbox>
    </h:panelGrid>

  <hr/>

  <h:form>
      <h:commandButton value="home" action="/index.xhtml?faces-redirect=true"/>
      <h:commandButton value="logout" actionListener="${userInfoPresenter.logout()}" action="/index.xhtml?faces-redirect=true" rendered="${!empty userInfoPresenter.remoteUser}"/>
  </h:form>
</h:body>
</html>
